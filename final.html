<html>
<head>
  <title>Weather Knows the 3 C's</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, lightblue, white);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: steelblue;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid lightgray;
      border-radius: 10px;
      background-color: whitesmoke;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ï¸ Weather Knows the 3 C's</h1>
  <center><h2>Visualizing Weather Through Information Design</h2></center>
  <p>A student-focused weather site containing live forecast data so you can plan safer, smarter, and greener.</p>
    
  <div class="section" id="cloud-section">
    <h2>â˜ï¸ Cloud Status</h2>
    <p id="cloud-status">Loading...</p>
  </div>

  <div class="section" id="chart-section">
    <h2>ğŸ“Š Weekly Temperature Chart</h2>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </div>
  
  <div class="section" id="clarity-section">
    <h2>ğŸ” Clarity Report</h2>
    <p id="clarity-report">Loading...</p>
  </div>

 <script>
  const lat = 9.7401;   // Puerto Princesa latitude
  const lon = 118.7350; // Puerto Princesa longitude

  const clarityMessages = {
    "Clear": "The sky is clear and bright. Perfect for outdoor activities!",
    "Partly Cloudy": "Some clouds in the sky, but itâ€™s still a nice day.",
    "Cloudy": "The sky is fully covered with clouds.",
    "Rain": "Rain is expected. Bring an umbrella!",
    "Storm": "Storms expected. Stay safe indoors."
  };

  const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
  const ctx = document.getElementById('tempChart').getContext('2d');

  const tempChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: "Temperature (Â°C)",
        data: [],
        backgroundColor: "lightblue",
        borderColor: "blue",
        borderWidth: 2,
        fill: true,
        tension: 0.3,
        pointRadius: 5,
        pointBackgroundColor: "lightblue"
      }]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: false } }
    }
  });

  async function fetchWeather() {
    try {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=Asia/Manila`;

      const response = await fetch(url);
      if (!response.ok) throw new Error("Weather data unavailable");
      const data = await response.json();

      // Current weather description using weather codes
      const weatherCode = data.current_weather.weathercode;

      let weatherDesc = "Clear";
      if ([1,2,3].includes(weatherCode)) weatherDesc = "Partly Cloudy";
      if ([45,48].includes(weatherCode)) weatherDesc = "Cloudy";
      if ([51,53,55,61,63,65,80,81,82].includes(weatherCode)) weatherDesc = "Rain";
      if ([95,96,99].includes(weatherCode)) weatherDesc = "Storm";

      document.getElementById("cloud-status").textContent = weatherDesc;
      document.getElementById("clarity-report").textContent = clarityMessages[weatherDesc];

      // FIXED: More realistic weekly temperatures (average of min+max)
      const temps = data.daily.temperature_2m_max.map((max, i) => {
        const min = data.daily.temperature_2m_min[i];
        return (max + min) / 2;  // average temp
      });

      tempChart.data.datasets[0].data = temps;
      tempChart.update();

    } catch (error) {
      document.getElementById("cloud-status").textContent = "Unable to fetch weather data.";
      document.getElementById("clarity-report").textContent = "Please check your internet connection.";
      console.error("Weather fetch error:", error);
    }
  }

  fetchWeather();
  setInterval(fetchWeather, 600000);
 </script>
</body>
</html>
