<html>
<head>
  <title>Weather Knows the 3 C's</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #ccefff, #ffffff);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2b6cb0;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #d;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    canvas {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Weather Knows the 3 C's</h1>
  <center><h2>Visualizing Weather Through Information Design</h2></center>
    <p>A student-focused weather site contains forecast data so you can plan safer, smarter, and greener.</p>

    <nav>
      <a href="#About">About</a>
    </nav>

  <div class="section" id="cloud-section">
    <h2>‚òÅÔ∏è Cloud Status</h2>
    <p id="cloud-status">Loading...</p>
  </div>

  <div class="section" id="chart-section">
    <h2>üìä Weekly Temperature Chart</h2>
    <canvas id="tempChart" width="400" height="200"></canvas>
  </div>
	
  <div class="section" id="clarity-section">
    <h2>üîç Clarity Report</h2>
    <p id="clarity-report">Loading...</p>
  </div>

 <script>
    const cloudOptions = ["Clear", "Partly Cloudy", "Cloudy", "Stormy"];
    const clarityMessages = {
      "Clear": "The sky is clear and bright. Perfect for outdoor activities!",
      "Partly Cloudy": "Some clouds in the sky, but it‚Äôs still a nice day.",
      "Cloudy": "The sky is fully covered with clouds. Might feel a bit gloomy.",
      "Stormy": "Storms expected. Best to stay indoors and safe."
    };

    const currentCloud = cloudOptions[Math.floor(Math.random() * cloudOptions.length)];
    document.getElementById("cloud-status").textContent = currentCloud;
    document.getElementById("clarity-report").textContent = clarityMessages[currentCloud];

    const tempData = [28, 30, 29, 31, 32, 27, 26];
    const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: "Temperature (¬∞C)",
          data: tempData,
          backgroundColor: "rgba(135,206,250, 0.2)",
          borderColor: "rgba(30,144,255, 1)",
          borderWidth: 2,
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: "#1E90FF"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // --- Weather Fetch Section ---
    const apiKey = "85a4ce8b9cbb48af8c641914252310";
    async function fetchWeather() {
      try {
        const url = `https://www.worldweatheronline.com/weather-api/my/analytics.aspx?key_id=265961{Puerto Princesa}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather data unavailable");
        const data = await response.json();

        // Extract weather info
        const weatherMain = data.weather[0].main;
        const temp = data.main.temp;

        // Update display
        document.getElementById("cloud-status").textContent = weatherMain;
        
        let message = clarityMessages["Cloudy"];
        if (weatherMain.includes("Clear")) message = clarityMessages["Clear"];
        else if (weatherMain.includes("Clouds")) message = clarityMessages["Partly Cloudy"];
        else if (weatherMain.includes("Rain") || weatherMain.includes("Storm")) message = clarityMessages["Stormy"];
        document.getElementById("clarity-report").textContent = message;

        // Update chart with slight variations around current temp
        const newTemps = Array.from({ length: 7 }, () => Math.round(temp + Math.random() * 3 - 1.5));
        tempChart.data.datasets[0].data = newTemps;
        tempChart.update();

      } catch (error) {
        // If API fails, fall back to random
        const currentCloud = cloudOptions[Math.floor(Math.random() * cloudOptions.length)];
        document.getElementById("cloud-status").textContent = currentCloud;
        document.getElementById("clarity-report").textContent = clarityMessages[currentCloud];
        console.warn("Using fallback data:", error);
      }
    }
    fetchWeather();

 </script>

</body>
</html>
